---
##########################################################
# ansible

ansible_become: true
ansible_become_user: root

##########################################################
# networking

neutron_external_interface: dummy
network_interface: enp0s3

##########################################################
# kolla

config_strategy: COPY_ALWAYS
node_custom_config: /config/overlays

kolla_base_distro: ubuntu
kolla_install_type: source

kolla_internal_vip_address: 169.254.169.10

openstack_release: 4.0.1.20170504

##########################################################
# docker

docker_namespace: betacloud
docker_restart_policy_retry: 0

##########################################################
# openstack

# enable services
enable_ceilometer: "yes"
enable_ceph: "yes"
enable_cinder: "yes"
enable_heat: "yes"

# generic parameters
enable_central_logging: "yes"

openstack_logging_debug: "false"
openstack_service_workers: 2
openstack_region_name: vagrant

# ceilometer
ceilometer_database_type: mysql

# ceph
ceph_osd_filesystem: "xfs"

# horizon
horizon_backend_database: "yes"

# keystone
keystone_token_provider: "fernet"

# neutron
neutron_plugin_agent: "openvswitch"
enable_neutron_qos: yes

# nova
nova_console: novnc

##########################################################
# images
