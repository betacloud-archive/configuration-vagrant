---
# NOTE: This playbook is only required for the Vagrant environment

- name: Install test roles
  hosts: seed
  tasks:
  - name: Install test roles
    shell: |
      source {{ venv_directory }}/bin/activate
      ansible-galaxy install -f --ignore-errors -r roles/roles-test.yml
    args:
      executable: /bin/bash
      chdir: "{{ configuration_directory }}"
