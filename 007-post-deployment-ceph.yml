---
- name: Cleanup ceph storage pools
  hosts: control
  tasks:
    - name: Remove rbd pool
      shell: docker exec -t ceph_mon ceph osd pool delete rbd rbd --yes-i-really-really-mean-it
      register: result
      run_once: true
      changed_when: "'removed' in result.stdout"
