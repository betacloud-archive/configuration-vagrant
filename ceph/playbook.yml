# DO NOT EDIT THIS FILE BY HAND -- FILE IS SYNCHRONIZED REGULARLY
---
- name: Gather facts for all hosts (if using --limit)
  hosts: all
  gather_facts: false
  tasks:
    - setup:
      delegate_facts: true
      delegate_to: "{{ item }}"
      with_items: "{{ groups['all'] }}"
      when:
        - (play_hosts | length) != (groups['all'] | length)

- hosts: mons
  become: true

  roles:
    - name: Apply role ceph-mon
      role: ceph-mon
      tags: ceph-mon

